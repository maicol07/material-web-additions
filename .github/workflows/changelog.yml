name: Build changelog
on:
  repository_dispatch:
    types: [ trigger-changelog-workflow ]
  workflow_dispatch:
    inputs:
      next_version:
        description: "Next version tag"
        required: false
      commit_message:
        description: "Commit message"
        required: false
  workflow_call:
    inputs:
      next_version:
        type: string
        description: "Next version tag"
        required: false
      commit_message:
        type: string
        description: "Commit message"
        required: false

jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    steps:
      -   name: Checkout repo
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
            submodules: recursive
      -   uses: maicol07/github-changelog-action@master
          with:
            next_version: ${{ github.event.inputs.next_version }}
      -   uses: oleksiyrudenko/gha-git-credentials@v2-latest
          with:
            token: '${{ secrets.GITHUB_TOKEN }}'
      -   run: "git commit -m \"changelog: üìù Updated changelog for ${{ github.event.inputs.next_version && 'release ${{ github.event.inputs.next_version }}' || 'commit ${{ github.sha }}' }}\" -a"
          if: ${{ !github.event.inputs.commit_message }}
      -   run: "git commit -m \"${{ github.event.inputs.commit_message }}\" -a"
          if: ${{ github.event.inputs.commit_message }}
      -   name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
